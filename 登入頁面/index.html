<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米帳號-登入</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="js/index.js"></script>
</head>
<body>
    <div class="pic"></div>
    <div class="logo"><p>小米帳號</p> </div>
    <div class="top">
        <span>用戶協議</span>
        <span>隱私政策</span>
        <span>幫助中心</span>
        <div class="line"></div>
        <span>選擇語言</span>
    </div>
    <div class="content">
        <div class="middle w">
            <a href="javascript:;" class="correct">登入</a>
            <a href="javascript:;">註冊</a>
            <div class="underline"></div>
            <div class="user">
                <input type="text" placeholder="E-mail/手機號碼/小米ID" id="username">
                <i id="i_user">E-mail/手機號碼/小米ID</i>
                <p id="p_user">請輸入帳號名</p>
                <input type="password" placeholder="密碼" id="password">
                <label>😝</label>
                <i id="i_pwd">密碼</i>
                <p id="p_pwd">請輸入密碼</p>
                <button class="btn w">登入</button>
                <div class="double w">
                    <a href="javascript:;">忘記密碼？</a> 
                    <a href="javascript:;">手機號登入</a> 
                </div>
            </div>
        </div>
        <div class="bottom">
            <p>其他登入方式</p>
            <a href="javascript:;" class="icon"></a>
            <a href="javascript:;" class="icon2"></a>
        </div>
    </div>
</body>
</html>
